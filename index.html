<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <div class="block">
  <span class="block">
    <div class="block"><img src="images/image-equilibrium.jpg" alt="avatar"></div>
    <div class="blockseg"><img src="images/icon-view.svg" alt="avatar"></div>
  </span>
  </div>
<div class="title">
  <h1><a href="#">Equilibrium #3429</a></h1>
</div>
<div class="parag">
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>  
<div class="eth">
  <span class="eth">
    <img src="images/icon-ethereum.svg" alt="avatar">
  </span>
  <p>0.041 ETH</p>
</div>  
<div class="clock1">
  <span class="clock">
    <img src="images/icon-clock.svg" alt="avatar">
  </span>
  <p>3 days left</p>
</div>
<hr>
<div class="createddiv">
  <span class="created">
    <img src="images/image-avatar.png" alt="avatar">
  </span>
</div>
<div class="creation">
  <p>Creation of <a href="#">Jules Wyvern</a></p>
</div>
  
</main>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Call Seven</a>.
  </div>
</footer>

</html>
